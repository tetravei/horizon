
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
        }
        .json-content {
            background-color: #f7f7f7;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Conteúdo do Site</h1>
    <div class="content">
        <h2>Dados Extraídos:</h2>
        <p>Aqui estão os dados do JSON:</p>
        <div class="json-content">
            <pre>
{
  "id": "54568f3a",
  "settings": {
    "block_height": 127,
    "z_index": 13
  },
  "elements": [
    {
      "id": "5ea64cf8",
      "settings": {
        "block_height": 111
      }
    }
  ]
}
            </pre>
        </div>
    </div>

</body>
</html>
